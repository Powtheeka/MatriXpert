<!DOCTYPE html>
<html>
<head>
    <title>MatrixXpert - Matrix Operations</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.0/math.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>

<h1>Perform Various Matrix Operations Easily</h1>

<!-- Matrix A Input Section -->
<h3>Enter Matrix A</h3>
<div>
    Rows: <input type="number" id="rowsA" value="2" min="1"> 
    Columns: <input type="number" id="colsA" value="2" min="1">
    <button onclick="generateMatrix('A')">Generate Matrix A</button>
</div>
<div id="matrixA" class="matrix-section"></div>

<!-- Matrix B Input Section -->
<h3>Enter Matrix B</h3>
<div>
    Rows: <input type="number" id="rowsB" value="2" min="1"> 
    Columns: <input type="number" id="colsB" value="2" min="1">
    <button onclick="generateMatrix('B')">Generate Matrix B</button>
</div>
<div id="matrixB" class="matrix-section"></div>

<!-- Matrix Operations Buttons -->
<h3>Matrix Operations</h3>
<button onclick="addMatrices()">Add</button>
<button onclick="subtractMatrices()">Subtract</button>
<button onclick="multiplyMatrices()">Multiply</button>

<!-- Advanced Operations Buttons -->
<h3>Advanced Operations</h3>
<button onclick="calculateDeterminant('A')">Determinant of A</button>
<button onclick="calculateDeterminant('B')">Determinant of B</button>
<button onclick="calculateInverse('A')">Inverse of A</button>
<button onclick="calculateInverse('B')">Inverse of B</button>
<button onclick="calculateEigenvalues('A')">Eigenvalues of A</button>
<button onclick="calculateEigenvalues('B')">Eigenvalues of B</button>
<button onclick="generateLaTeX()">Generate LaTeX Output</button>

<!-- Result Section -->
<h3>Result:</h3>
<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
