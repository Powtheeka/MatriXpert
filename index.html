<!DOCTYPE html>
<html>
<head>
    <title>MatriXpert - Linear Algebra Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title and Description -->
        <h1>MatriXpert</h1>
        <h2>Perform Various Matrix Operations Easily</h2>

        <!-- Matrix Input Section -->
        <div>
            <h3>Enter Matrix A</h3>
            <label>Rows: <input type="number" id="rowsA" min="1" max="5" value="2"></label>
            <label>Columns: <input type="number" id="colsA" min="1" max="5" value="2"></label>
            <button onclick="generateMatrix('A')">Generate Matrix A</button>
            <div id="matrixA" class="matrix-container"></div>
        </div>

        <div>
            <h3>Enter Matrix B</h3>
            <label>Rows: <input type="number" id="rowsB" min="1" max="5" value="2"></label>
            <label>Columns: <input type="number" id="colsB" min="1" max="5" value="2"></label>
            <button onclick="generateMatrix('B')">Generate Matrix B</button>
            <div id="matrixB" class="matrix-container"></div>
        </div>

        <!-- Matrix Operations Section -->
        <h3>Matrix Operations</h3>
        <button onclick="addMatrices()">Add</button>
        <button onclick="subtractMatrices()">Subtract</button>
        <button onclick="multiplyMatrices()">Multiply</button>

        <!-- Determinant, Inverse, and Eigenvalues -->
        <h3>Advanced Operations</h3>
        <button onclick="calculateDeterminant('A')">Determinant of A</button>
        <button onclick="calculateDeterminant('B')">Determinant of B</button>
        <button onclick="calculateInverse('A')">Inverse of A</button>
        <button onclick="calculateInverse('B')">Inverse of B</button>
        <button onclick="calculateEigenvalues('A')">Eigenvalues of A</button>
        <button onclick="calculateEigenvalues('B')">Eigenvalues of B</button>

        <!-- LaTeX Output -->
        <button onclick="generateLaTeX()">Generate LaTeX Output</button>

        <!-- Result Display -->
        <h3>Result:</h3>
        <div id="result" class="matrix-output"></div>
    </div>

    <!-- Script File -->
    <script src="script.js"></script>
</body>
</html>
