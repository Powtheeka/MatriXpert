<!DOCTYPE html>
<html>
<head>
    <title>MatrixXpert - Linear Algebra Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MatrixXpert!</h1>
        <p>Perform various matrix operations easily.</p>

        <!-- Matrix Input Section -->
        <div class="matrix-input">
            <label for="matrixA">Enter Matrix A (comma-separated rows):</label>
            <textarea id="matrixA" rows="4" cols="50" placeholder="Example: 1,2;3,4"></textarea>

            <label for="matrixB">Enter Matrix B (optional):</label>
            <textarea id="matrixB" rows="4" cols="50" placeholder="Example: 5,6;7,8"></textarea>

            <label for="scalar">Enter Scalar (for scalar multiplication):</label>
            <input type="number" id="scalar" placeholder="e.g., 5">

            <!-- Operation Buttons -->
            <h3>Matrix A Operations:</h3>
            <button onclick="performOperation('add')">Add Matrices</button>
            <button onclick="performOperation('subtract')">Subtract Matrices</button>
            <button onclick="performOperation('multiply')">Multiply Matrices</button>
            <button onclick="scalarMultiply('A')">Scalar Multiplication (A)</button>
            <button onclick="calculateDeterminant('A')">Determinant of A</button>
            <button onclick="calculateInverse('A')">Inverse of A</button>
            <button onclick="calculateEigenvalues('A')">Eigenvalues of A</button>

            <h3>Matrix B Operations:</h3>
            <button onclick="scalarMultiply('B')">Scalar Multiplication (B)</button>
            <button onclick="calculateDeterminant('B')">Determinant of B</button>
            <button onclick="calculateInverse('B')">Inverse of B</button>
            <button onclick="calculateEigenvalues('B')">Eigenvalues of B</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
