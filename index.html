<!DOCTYPE html>
<html>
<head>
    <title>MatriXpert</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">MatriXpert</h1>
        <h2 id="subtitle">Perform Various Matrix Operations Easily</h2>

        <!-- Matrix A Input -->
        <div class="matrix-container">
            <h3>Enter Matrix A</h3>
            Rows: <input type="number" id="rowsA" min="1" value="2">
            Columns: <input type="number" id="colsA" min="1" value="2">
            <button onclick="generateMatrix('A')">Generate Matrix A</button>
            <div id="matrixA" class="matrix-grid"></div>
        </div>

        <!-- Matrix B Input -->
        <div class="matrix-container">
            <h3>Enter Matrix B</h3>
            Rows: <input type="number" id="rowsB" min="1" value="2">
            Columns: <input type="number" id="colsB" min="1" value="2">
            <button onclick="generateMatrix('B')">Generate Matrix B</button>
            <div id="matrixB" class="matrix-grid"></div>
        </div>

        <!-- Matrix Operations -->
        <h3>Matrix Operations</h3>
        <button onclick="performOperation('add')">Add</button>
        <button onclick="performOperation('subtract')">Subtract</button>
        <button onclick="performOperation('multiply')">Multiply</button>

        <!-- Advanced Operations -->
        <h3>Advanced Operations</h3>
        <button onclick="calculateDeterminant('A')">Determinant of A</button>
        <button onclick="calculateDeterminant('B')">Determinant of B</button>
        <button onclick="calculateInverse('A')">Inverse of A</button>
        <button onclick="calculateInverse('B')">Inverse of B</button>
        <button onclick="calculateEigenvalues('A')">Eigenvalues of A</button>
        <button onclick="calculateEigenvalues('B')">Eigenvalues of B</button>

        <button onclick="generateLaTeX()">Generate LaTeX Output</button>

        <!-- Result Section -->
        <h3>Result:</h3>
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
