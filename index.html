<!DOCTYPE html>
<html>
<head>
    <title>MatriXpert</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- MatriXpert Title -->
    <div id="title">MatriXpert</div>
    
    <h2>Perform Various Matrix Operations Easily</h2>
    
    <!-- Enter Matrix A -->
    <h3>Enter Matrix A</h3>
    Rows: <input id="rowsA" type="number" value="2" min="1">
    Columns: <input id="colsA" type="number" value="2" min="1">
    <button id="generateMatrixA">Generate Matrix A</button>
    <div id="matrixA"></div>

    <!-- Enter Matrix B -->
    <h3>Enter Matrix B</h3>
    Rows: <input id="rowsB" type="number" value="2" min="1">
    Columns: <input id="colsB" type="number" value="2" min="1">
    <button id="generateMatrixB">Generate Matrix B</button>
    <div id="matrixB"></div>

    <!-- Matrix Operations -->
    <h3>Matrix Operations</h3>
    <button id="add">Add</button>
    <button id="subtract">Subtract</button>
    <button id="multiply">Multiply</button>

    <!-- Advanced Operations -->
    <h3>Advanced Operations</h3>
    <button id="determinantA">Determinant of A</button>
    <button id="determinantB">Determinant of B</button>
    <button id="inverseA">Inverse of A</button>
    <button id="inverseB">Inverse of B</button>
    <button id="eigenA">Eigenvalues of A</button>
    <button id="eigenB">Eigenvalues of B</button>
    <button id="generateLaTeX_A">Generate LaTeX Output for A</button>
    <button id="generateLaTeX_B">Generate LaTeX Output for B</button>

    <!-- Result Section -->
    <h3>Result:</h3>
    <div id="result"></div>
    <div id="latexResult"></div>

    <script src="script.js"></script>
</body>
</html>
