<!DOCTYPE html>
<html>
<head>
    <title>MatrixXpert - Linear Algebra Tool</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>MatrixXpert - Perform Various Matrix Operations Easily</h1>
        <div class="matrix-dimensions">
            <label>Rows:</label>
            <input type="number" id="rows" min="1" max="5">
            <label>Columns:</label>
            <input type="number" id="cols" min="1" max="5">
            <button onclick="generateMatrixInput()">Generate Matrix</button>
        </div>

        <h2>Matrix A:</h2>
        <div id="matrixAInput" class="matrix-container"></div>

        <h2>Matrix B:</h2>
        <div id="matrixBInput" class="matrix-container"></div>

        <div class="buttons">
            <button onclick="performOperation('add')">Add Matrices</button>
            <button onclick="performOperation('subtract')">Subtract Matrices</button>
            <button onclick="performOperation('multiply')">Multiply Matrices</button>
            <button onclick="calculateDeterminant('A')">Determinant of A</button>
            <button onclick="calculateDeterminant('B')">Determinant of B</button>
            <button onclick="calculateInverse('A')">Inverse of A</button>
            <button onclick="calculateInverse('B')">Inverse of B</button>
            <button onclick="calculateEigenvalues('A')">Eigenvalues of A</button>
            <button onclick="calculateEigenvalues('B')">Eigenvalues of B</button>
            <button onclick="generateLaTeX()">Generate LaTeX Output</button>
        </div>

        <h2>Results:</h2>
        <div id="result" class="result-container"></div>
    </div>
</body>
</html>
